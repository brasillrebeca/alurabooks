<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">  <!-- Passo 1 -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho"> <!-- Passo 2 -->
        <div class="container"> <!-- separar quem tá na esquerda de quem tá na direita -->
            <!-- Passo 3: criar funcionalidades do cabeçalho -->
            <!-- Passo 4: customizar no CSS -->
            <input type="checkbox" id="menu" class="container__botao">  <!-- Registrar a ação de clique (contornando a ausência de JS) -->
            <label for="menu"> <!-- Associar elementos que estão dentro dele com outros, através do ID -->
                <span class="cabecalho__menu-hamburguer container__imagem"></span>  <!-- Usando o span ao invés da declaração de img normal pois o menu altera a cor e não vamos usar JS -->
            </label>
            <ul class="lista-menu"> <!-- Construindo os itens do menu -->
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da Alurabooks" class="container__imagem"> <!-- Lembrar de criar msg alternativa -->
        </div>
        
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
       
    </header>
</body>
</html>
